<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <title>Holodeck 1 :: jamesm2w.github</title>
    </head>
    <body>
    <a-scene>
        <a-assets>
            <img id="sph_world" src="texture.png" alt="world">
            <img id="pln_grass" src="texture_grass.png" alt="Grass">
            <img id="sky" src="sky_sphere1.png" alt="sky">
        </a-assets>
    
        <a-plane src="#pln_grass" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

        <a-sphere radius="2" src="#sph_world" position="-6 3 -6">
            <a-animation attribute="position" to="-6 4 -6" direction="alternate" dur="2500" repeat="indefinite"></a-animation>

            <!--Event Animations-->
              <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.5 1.5 1.5"></a-animation>
              <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
              <a-animation attribute="rotation" begin="click" dur="2000" to="360 360 360"></a-animation>
        </a-sphere>

        

        <a-sky src="#sky"></a-sky>

        <a-text value="Welcome to the Holodeck" color="#e10005" rotation="0 49.85 0" position="-4.22 2.04 -1.85" scale="1.5 1.5 1.5"></a-text>
       

        <!--Camera & Stuff-->
        <!--<a-camera>
            <a-cursor></a-cursor>
        </a-camera>-->

        <a-entity camera="userHeight: 1.6" look-controls wasd-controls>
            <a-cursor></a-cursor>
        </a-entity>

    </a-scene>
    <script>
    </script>
    </body>
</html>
